<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>

    <section class="my-5">
        <div class="container">
            <table class="table" id="tabledis">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Ingredients</th>
                        <th>Instructions</th>
                        <th>Cuisine</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="result">
                    
                </tbody>
            </table>
            <div>
                <button class="btn btn-primary" onclick="window.location.href = 'index.html'">Back</button>
            </div>
        </div>
    </section>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let result = document.getElementById("result");
        let recipe = JSON.parse(localStorage.getItem("recipe")) || [];

        function deleteItem(itemIdx) {
            recipe.splice(itemIdx, 1);
            localStorage.setItem("recipe", JSON.stringify(recipe));
            display();
        }

        function updateItem(itemIdx) {
            let updateIdx = itemIdx;
            localStorage.setItem("updateIdx", JSON.stringify(updateIdx));
            window.location.href = "index.html";
        }

        function display() {
            result.innerHTML = "";

            if(recipe.length === 0) {
                document.getElementById("tabledis").classList.add("d-none");
            }

            recipe.forEach((item, idx) => {
                result.innerHTML += `
                    <tr>
                        <td>${item.title}</td>
                        <td>${item.ingredients}</td>
                        <td>${item.instructions}</td>
                        <td>${item.cuisine}</td>
                        <td><button class="btn btn-warning" onclick="updateItem(${idx})">Update</button></td>
                        <td><button class="btn btn-danger" onclick="deleteItem(${idx})">Delete</button></td>
                    </tr>
                `
            })
        }

        document.addEventListener("DOMContentLoaded", function() {
            localStorage.removeItem("updateIdx");
            display();
        })
    </script>
</body>

</html>
