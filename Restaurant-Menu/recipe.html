<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>

    <section class="my-5">
        <div class="container">
            <div class="my-4">
                <h3 class="text-dark">Search Recipe Items Here</h3>
                <input type="text" name="" id="search" class="form-control my-3 w-25" placeholder="Search Any Recipe">
                <button type="button" id="sbt" class="btn btn-warning my-3">Search </button>
            </div>
            <div class="d-none" id="searchtable">
                <h1 class="text-center text-warning">Found Items</h1>
                <div class="table table-responsive">
                    <table class="table table-dark">
                        <thead>
                            <th>Title</th>
                            <th>Ingredients</th>
                            <th>Instructions</th>
                            <th>Cuisine</th>
                        </thead>
                        <tbody id="result2">

                        </tbody>
                    </table>
                </div>
            </div>
                <table class="table" id="tabledis">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Ingredients</th>
                            <th>Instructions</th>
                            <th>Cuisine</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
                <div>
                    <button class="btn btn-primary" onclick="window.location.href = 'index.html'">Back</button>
                </div>
            </div>
    </section>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let result = document.getElementById("result");
        let result2 = document.getElementById("result2");
        let searchtable = document.getElementById("searchtable")
        let recipe = JSON.parse(localStorage.getItem("recipe")) || [];

        function deleteItem(itemIdx) {
            recipe.splice(itemIdx, 1);
            localStorage.setItem("recipe", JSON.stringify(recipe));
            display();
        }

        function updateItem(itemIdx) {
            let updateIdx = itemIdx;
            localStorage.setItem("updateIdx", JSON.stringify(updateIdx));
            window.location.href = "index.html";
        }

        function display() {
            result.innerHTML = "";

            if (recipe.length === 0) {
                document.getElementById("tabledis").classList.add("d-none");
            }

            recipe.forEach((item, idx) => {
                result.innerHTML += `
                    <tr>
                        <td>${item.title}</td>
                        <td>${item.ingredients}</td>
                        <td>${item.instructions}</td>
                        <td>${item.cuisine}</td>
                        <td><button class="btn btn-warning" onclick="updateItem(${idx})">Update</button></td>
                        <td><button class="btn btn-danger" onclick="deleteItem(${idx})">Delete</button></td>
                    </tr>
                `
            })
        }

        document.getElementById("sbt").addEventListener("click", function() {
            let search = document.getElementById("search").value.toLowerCase();
            
            let filterData = recipe.filter((data) => {
                return data.title.toLowerCase() == search || data.ingredients.toLowerCase() == search;
            })

            searchtable.classList.remove("d-none");

            if(filterData.length > 0) {
                result2.innerHTML = "";
                filterData.forEach((data) => {
                    result2.innerHTML = `
                        <td>${data.title}</td>
                        <td>${data.ingredients}</td>
                        <td>${data.instructions}</td>
                        <td>${data.cuisine}</td>
                    `
                })
            } else {
                result2.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-danger">No Data Found</td>
                    </tr>
                `;
            }
        })

        document.addEventListener("DOMContentLoaded", function () {
            localStorage.removeItem("updateIdx");
            display();
        })
    </script>
</body>

</html>
